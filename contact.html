<head>
  <title>About Me</title>

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">




</head>

<body>

  <!--header-->



  <header id="hihead">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger " href="index.html">Kanjamad Bosel</a>
        <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto navbar-right">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- main-->
  <div id="main-container" class="container">
    <section class="main-container">
      <h1 class=" text-info mb-0">Contact</h1>

      <form id="contact-form">


        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>Name</label>
          <input class="form-control" id="name" type="text" placeholder="John Smith" required="required"
            data-validation-required-message="Please enter your name.">
        </div>


        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>Email Address</label>
          <input class="form-control" id="email" type="email" placeholder="example@gmail.com" required="required"
            data-validation-required-message="Please enter your email address.">
        </div>




        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>Message</label>
          <textarea class="form-control" id="message" rows="5" required="required" data-validation-required-message="Please enter a message."></textarea>
        </div>


        <!-- <div class="form-group"> -->
        <button type="submit" class="btn btn-info btn-lg">Send</button>
  </div>
  </form>

  </section>

  </div>



  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col col-lg-12">
          <h6 class="text-center">&copy; Copyright 2018 Kanjamad Bosel</h6>
        </div>

    </div>
